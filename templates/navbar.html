{% load static %}
<nav class="w-full flex justify-between items-center py-3 px-4 fixed z-50">
    <div class="w-6/12">
        <a href="/">
            <img class="w-2/12" src="{% static 'IMAGES/netflix-94.png' %}">
        </a>
    </div>

    <div class="w-6/12 flex flex-nowrap justify-end">
          {% if user.is_authenticated %}
        <div class="mr-2">
            <form method="GET" action="{% url 'filme:pesquisafilme'%}">
                <input type="text" class="py-1 px-2 rounded text-black bg-white" name = 'query' value="{{request.GET.query}}" placeholder="Pesquisar...">
                <input type="submit" value="">
            </form>
        </div>
        {% endif %}

          {% if user.is_authenticated %}
        <div class="mr-2">
            <form method="post" action="{% url 'filme:logout' %}">
                {% csrf_token %}
                <button class="bg-red-600 text-white py-1 px-3 rounded-md" type="submit">Sair</button>
            </form>
        </div>
        {% else %}
        <div class="mr-2">
            <a href="{% url 'filme:login'%}">
                <button class="bg-red-600 text-white py-1 px-3 rounded">
                    Login
                </button>
            </a>
        </div>
        {% endif %}

          {% if user.is_authenticated %}
        <div class="mr-2">
            <a href="{% url 'filme:editarperfil' user.id %}">
                <button class="bg-red-600 text-white py-1 px-3 rounded">
                    Editar Perfil
                </button>
            </a>
        </div>
        {% endif %}
    </div>
</nav>
